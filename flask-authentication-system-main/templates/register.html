<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='static/css/register.css')}}">
</head>
<body style="background-image: url('../static/images/dead.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
<div class="container" style="color: white;">
    <div class=" row justify-content-center">
        <div class="col-sm-3 mt-2">
            <h2 style="text-align: center;">Sign Up</h2>
            <form action="/register" method="POST">
                <div class="form-group">
                <div class="icon container">
                    <div class="icons">
                        <div class="icon"><i class="bi bi-person"></i>
                        </div>
                    </div>
                </div>
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="Username*" placeholder="Enter your Username" name="name">
                </div>
                
                <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="Email*" placeholder="Enter your Email" name="email">
                </div>

                <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter your Password" name="password">
                </div>

                <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Re-Enter Password" name="password">
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
                <a href="/login" class="btn btn-primary">Login</a>
            </form>
        </div>
    </div>
  
</div>

</body>
</html>
